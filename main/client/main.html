<template name = "QueryPanel">

<template name = "DashBoard">
  <div>
    <textarea id="clientside" cols="16" rows="5"></textarea>

<template name ="BulkUpload">
  <form>
  <input type='file' id="upload" name="filename" required>
  <input type="button" id="buttonBulkUpload" value="Bulk Upload">
  </form>
</template>

<template name="RecordByRecordTemplate">
<h2>Manual Record Input</h2>
  <h4>Please enter records</h4>
  
  <form id="InsertRecordFrom">

        <label>Case ID</label>
        <input type="text" id="caseid_text" required/>
        <label>Hospital Code</label>
        <input type="text" id="hosptialcode_text" required>
        
        <label>Hospital Type Code</label>
        <input type="text" id="hospitaltypecode_text" required>
        
        <label>City Code Hospital</label>
        <input type="text" id="citycode_text" required>
        
        <label>Hosptial Region Code</label>
        <input type="text" id="regioncode_text" required>
        
        <label>Available Beds</label>
        <input type="text" id="availablebeds_text" required>
        
        <label>Department</label>
        <input type="text" id="departmnet_text" required>
        
        <label>Ward Type</label>
        <input type="text" id="wardtype_text" required>
        
        <label>Ward Facility Code</label>
        <input type="text" id="wardcode_text" required>
        
        <label>Bed Grade</label>
        <input type="text" id="bedgrade_text" required>
        
        <label>Patient ID</label>
        <input type="text" id="patientid_text" required>
        
        <label>City Code Patient</label>
        <input type="text" id="citycodepatient_text" required>
        
        <label>Type of Admission</label>
        <input type="text" id="type_text" required>
        
        <label>Severity of Illness</label>
        <input type="text" id="severity_text" required>
        
        <label>Visitors With Patient</label>
        <input type="text" id="visitors_text" required>
        
        <label>Age</label>
        <input type="text" id="age_text" required>
        
        <label>Admission Deposit</label>
        <input type="text" id="admission_text" required>
        
        <label>Stay</label>
        <input type="text" id="stay_text" required>

          <br>
          <input type="submit" id="uploadRecord" value="Insert Record" oninvalid="alert('You must fill out the form!');" required>
  </form>


</template>

<template name="DataView">
  <h2>Data View</h2>
  <input type="button" id="DataViewbtn" value="View MongoDB Data">
  <br><br>
  <div style="width: 80%rem; height:400px; overflow:auto;"><table id="showDataView"></table></div>
  <p>You are viewing records from {{counter2}} to {{counter}} Click the View Data to show the next set of 10,000 records.</p>
  <b>This will take awhile to load each time so please wait.</b><br><br>
</template>

<template name="QueryTemplate">
  <h2>Query Template</h2>
  <h3> Query The Database</h3>
  <label for="choose">Choose a Field to Query:</label>
  <form>
    <select name="choose" id="dropdown">
      <option value="case_id">Case ID</option>
      <option value="Hospital_code">Hospital Code</option>
      <option value="Hospital_type_code">Type Code</option>
      <option value="City_Code_Hospital">City Code</option>
      <option value="Hospital_region_code">Region Code</option>
      <option value="Available Extra Rooms in Hospital">Availability</option>
      <option value="Department">Department</option>
      <option value="Ward_Type">Ward Type</option>
      <option value="Ward_Facility_Code">Facility Code</option>
      <option value="Bed Grade">Bed Grade</option>
      <option value="patientID">Patient ID</option>
      <option value="City_Code_Patient">Patient Code</option>
      <option value="Type of Admission">Admission Type</option>
      <option value="Severity of Illness">Severity</option>
      <option value="Visitors with Patient">Visitors Allowed</option>
      <option value="Age">Age</option>
      <option value="Admission_Deposit">Admission Deposit</option>
      <option value="Stay">Stay Duration</option>
   </select>
  <div>
  <div class="inputTitle">Enter Search Term</div>
  <input type="text" id="input" class="comment_input" required>
  </div>
  
  <input type="button" id="submitQuery" value="Run Query">
  <p>{{counter}} Queries Processed</p>
  </form>
  </template>

  <template name="QueryResults">
  <p>Results</p>
  <div style="width: 80%rem; height:400px; overflow:auto;"><table id="showQueryResults"></table></div>

  </template>

<template name = "TabularRecords">
  <h2>Convert JSON Data to HTML Table</h2>
  <input type="button" id="buttonTabularData" value="Show Tabular Data Format">
  <br><br>
  <div style="width: 80%rem; height:400px; overflow:auto;"><table id="showData"></table></div>

</template>
