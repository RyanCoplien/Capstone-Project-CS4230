<head>
  <title>project</title>
</head>

<body>
  <h1>This is Whack</h1>

  {{> QueryPanel}}
  {{> DashBoard}}
  {{>TabularRecords}}
  <br><br>
  {{> DataView}}
  {{> BulkUpload}}
  {{> InputTemplate}}
  {{> QueryTemplate}}
  {{> QueryResults}}
</body>

<template name = "QueryPanel">
  <div>
    <input type="button" id="buttonClient" value="Client Count">
    <input type="button" id="buttonServer" value="Server Count">
  </div>
</template>

<template name = "DashBoard">
  <div>
    <textarea id="clientside" cols="16" rows="5"></textarea>
  </div>
</template>

<template name ="BulkUpload">
  <input type='file' id="upload" name="filename">
  <input type="submit" id="buttonQuerySubmit" value="Bulk Upload">
</template>

<template name="InputTemplate">
<h2>Manual Record Input</h2>
  <p>Please enter records</p>
  <div>
  <div class="form_title">Case ID</div>
  <input type="text" id="caseid_text" required="required"/>
  </div>
  <div>
  <div class="form_title">Hospital Code</div>
  <input type="text" id="hosptialcode_text" required="required">
  </div>
  <div>
  <div class="form_title">Hospital Type Code</div>
  <input type="text" id="hospitaltypecode_text" required="required">
  </div>
  <div>
  <div class="form_title">City Code Hospital</div>
  <input type="text" id="citycode_text" required="required">
  </div>
  <div>
  <div class="form_title">Hosptial Region Code</div>
  <input type="text" id="regioncode_text" required="required">
  </div>
  <div>
  <div class="form_title">Available Beds</div>
  <input type="text" id="availablebeds_text" required="required">
  </div>
  <div>
  <div class="form_title">Department</div>
  <input type="text" id="departmnet_text" required="required">
  </div>
  <div>
  <div class="form_title">Ward Type</div>
  <input type="text" id="wardtype_text" required="required">
  </div>
  <div>
  <div class="form_title">Ward Facility Code</div>
  <input type="text" id="wardcode_text" required="required">
  </div>
  <div>
  <div class="form_title">Bed Grade</div>
  <input type="text" id="bedgrade_text" required="required">
  </div>
  <div>
  <div class="form_title">Patient ID</div>
  <input type="text" id="patientid_text" required="required">
  </div>
  <div>
  <div class="form_title">City Code Patient</div>
  <input type="text" id="citycodepatient_text" required="required">
  </div>
  <div>
  <div class="form_title">Type of Admission</div>
  <input type="text" id="type_text" required="required">
  </div>
  <div>
  <div class="form_title">Severity of Illness</div>
  <input type="text" id="severity_text" required="required">
  </div>
  <div>
  <div class="form_title">Visitors With Patient</div>
  <input type="text" id="visitors_text" required="required">
  </div>
  <div>
  <div class="form_title">Age</div>
  <input type="text" id="age_text" required="required">
  </div>
  <div>
  <div class="form_title">Admission Deposit</div>
  <input type="text" id="admission_text" required="required">
  </div>
  <div>
  <div class="form_title">Stay</div>
  <input type="text" id="stay_text" required="required">
  </div>
  <div>
  <button type="submit" id="SequentialUpload">Sequential Upload</button>
  </div>
</template>

<template name="DataView">
  <h2>Data View</h2>
  <input type="button" id="DataViewbtn" value="View MongoDB Data">
  <br><br>
  <div style="width: 80%rem; height:400px; overflow:auto;"><table id="showDataView"></table></div>
  <style>
    th, td, p, input {
        font:14px Verdana;
    }
    table, th, td 
    {
        border: solid 1px #DDD;
        border-collapse: collapse;
        padding: 2px 3px;
        text-align: center;
    }
    th {
        font-weight:bold;
    }
    
  </style>
</template>

<template name="QueryTemplate">
  <h2>Query Template</h2>
  <h3> Query The Database</h3>
  <label for="choose">Choose a Field to Query:</label>
  <form>
  <select name="choose" id="dropdown">
     <option value="case_id">Case ID</option>
     <option value="Hospital_code">Hospital Code</option>
     <option value="Hospital_type_code">Type Code</option>
     <option value="City_code_Hospital">City Code</option>
     <option value="Hospital_region_code">Region Code</option>
     <option value="Available">Availability</option>
     <option value="Department">Department</option>
     <option value="Ward_Type">Ward Type</option>
     <option value="Ward_Facility_Code">Facility Code</option>
     <option value="BedGrade">Bed Grade</option>
     <option value="patientID">Patient ID</option>
     <option value="City_Code_Patient">Patient Code</option>
     <option value="TypeOfAdmission">Admission Type</option>
     <option value="SeverityOfIllness">Severity</option>
     <option value="Visitors">Visitors Allowed</option>
     <option value="age">Age</option>
     <option value="Admission_Deposit">Admission Deposit</option>
     <option value="Stay">Stay Duration</option>
  </select>
  <div>
  <div class="inputTitle">Enter Search Term</div>
  <input type="text" id="input" class="comment_input" required="required">
  </div>
  
  <input type="button" id="submitQuery" value="Run Query">
  <p>{{counter}} Queries Processed</p>
  </form>
  </template>

  <template name="QueryResults">
  <p>Results</p>
  <div style="width: 80%rem; height:400px; overflow:auto;"><table id="showQueryResults"></table></div>
  <style>
    th, td, p, input {
        font:14px Verdana;
    }
    table, th, td 
    {
        border: solid 1px #DDD;
        border-collapse: collapse;
        padding: 2px 3px;
        text-align: center;
    }
    th {
        font-weight:bold;
    }
    
  </style>
  </template>

<template name = "TabularRecords">
  <h2>Convert JSON Data to HTML Table</h2>
  <input type="button" id="buttonTabularData" value="Show Tabular Data Format">
  <br><br>
  <div style="width: 80%rem; height:400px; overflow:auto;"><table id="showData"></table></div>
  <style>
    th, td, p, input {
        font:14px Verdana;
    }
    table, th, td 
    {
        border: solid 1px #DDD;
        border-collapse: collapse;
        padding: 2px 3px;
        text-align: center;
    }
    th {
        font-weight:bold;
    }
    
  </style>
</template>
